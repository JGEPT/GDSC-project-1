<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Start here mga gwapo/gwapa -->
    <div class="container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="Image of NFT" class="nft-img">
      </div>
      <div class="view-container">
        <img src="./images/icon-view.svg" alt="Image of view icon" class="view-img">
      </div>
    <h1>Equilibrium #3429</h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details-container">
      <div class="currency-container">
        <img src="./images/icon-ethereum.svg" alt="ether" class="currency-icon">
        <p class="price">0.041 eth</p>
      </div>
      <div class="clock-container">
        <img src="./images/icon-clock.svg" alt="clock" class="clock-icon">
      <p class="time">3 days left</p>
      </div>
    </div>
    <div class="creator-container">
      <img src="./images/image-avatar.png" alt="image of zach" class="creator-img">
      <p class="creator">Creation of</p>
      <p class="creator-name">Jules Wyvern</p>
    </div>
  </div>
  </body>
</html>
